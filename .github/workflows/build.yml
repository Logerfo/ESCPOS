name: Build
on:
  pull_request:
    types: [synchronize, opened]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1.3.0
      with:
        dotnet-version: '3.1.100'
    - run: dotnet build ESCPOS.sln
    - run: dotnet test ESCPOSTest/ESCPOSTest.csproj
